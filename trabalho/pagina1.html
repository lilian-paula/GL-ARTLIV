    const nomes = [{nome:"Lilian", senha:123}, {nome:"Gabriela", senha:1234}, {nome:"André", senha:12345} ];
    const usuario  = document.getElementById("nome").value;
    const password = document.getElementById("senha").value;
    const mensagem = document.getElementById("mensagem");
    const Original = "Digite usuário e senha.";
    let encontrado = false;
    for( let  i=0;  i < nomes.length;  i++){
        if(usuario == nomes[i].nome && password == nomes[i].senha ){
            encontrado = true;
            setTimeout(() => {
         mensagem.innerHTML = "Redirecionando...";
        window.location.href ="pagina2.html";
    },3000);
}
    }
    if(!encontrado){
        setTimeout(() => {
        mensagem.innerHTML = "Login ou senha incorretos,tente novamente.";
        //Limpa os campos logo ao clicar
        document.getElementById("nome").value = "";
        document.getElementById("senha").value = "";
                },2000);
            }
        }
        </script>
